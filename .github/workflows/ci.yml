name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: 1.85

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all

      - name: Run performance tests
        run: cargo test --test performance_tests

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings
      
      - name: Check benchmarks compile
        run: cargo check --benches

  build-and-size:
    name: Build and Size Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: 1.85

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc  # Required for size calculation script

      - name: Build release binary
        run: cargo build --release

      - name: Check binary size
        run: ./scripts/check-binary-size.sh

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: miniclaw-release
          path: target/release/miniclaw
